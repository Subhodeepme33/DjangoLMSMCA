{% extends 'base.html' %}

{%block content%}


<div class="container jumbotron" style="" >
  <div class="col-md-8 border border-primary rounded p-5 m-3 mx-auto rounded" style="background-color: #1c2431;color: white; ">
   
    <div class="col">
    	<center>
    	<div class="row" style="background-color: ;color: #5c85ec;">
    	<h3 class="" style="font-family: 'Playfair Display', serif; font-size: 50px;color: white;"> L O G I N </h3>
    	</center>
    	</div>
    	<div class="form" style="opacity: 1;">
    		{%if err %}
    		<div class="alert alert-danger" role="alert">
			  {{ err }}
			</div>

    		{%endif%}
	      	<form action="/userhome" method="POST">
			 {% csrf_token %}

			  <div class="form-group col-md-6">
			    <label style="font-family: 'Roboto Condensed', sans-serif;">Username</label>
			    <input type="text" name="uname" class="form-control rounded border border-primary" placeholder="Enter your username" style="font-family: 'Roboto Condensed', sans-serif;border-radius: 1rem;">
			   </div>
			  <div class="form-group col-md-6">
			    <label style="font-family: 'Roboto Condensed', sans-serif;">Password</label>
			    <input type="password" name="paswd" class="form-control rounded border border-primary"  placeholder="Password" style="font-family: 'Roboto Condensed', sans-serif;">
			  </div>

			  <div class="form-group col-md-6 ">
			  		<button type="submit" class="btn btn-primary" style="font-family: 'Roboto Condensed', sans-serif;"><i class="fas fa-sign-in-alt"></i> Sign in</button>
			  </div>
			  <small class="form-text text-muted col-md-6" style="font-family: 'Roboto Condensed', sans-serif;">Don't have an account? <a href="/register">Create one</a></small>
			</form>
		</div>
  	</div>
  </div>
 </div>




{%endblock%}
