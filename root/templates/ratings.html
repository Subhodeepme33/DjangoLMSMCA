{%extends 'base.html' %}

{%block content%}
<h1> You are viewing the ratings </h1>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<div class="container mx-auto col-md-12">
	
	<div class="form-group container col-md-6">
    <label>Select Category</label>
    
    <form method="POST" action="/showchart">
    	{% csrf_token%}
	    <select class="form-control" name="cat">
	    {%for x in category%}
	      <option>{{ x.category }}</option>
	     {%endfor%}
	    </select>
	    <button type="Submit" class="btn btn-primary mt-2">View Ratings!</button>
	</form>
    <div class="container col-md-12 mt-5">
    	 
    </div>
	
</div>


{%endblock%}
