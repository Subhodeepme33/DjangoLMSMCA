{% extends 'base.html' %}

{%block content%}

<div class="container mb-3" style="font-family: 'Roboto Condensed', sans-serif;">
	<center><h3> You are inside your creations page</h3></center>
		{% for x in data %}
		<table class="table table-bordered">
		  	
		  <thead class="thead-dark">

		    <tr>
		      <th scope="col">CourseID</th>
		      <th scope="col">CourseName</th>
		      <th scope="col">CourseCategory</th>
		      <th scope="col">Created On</th>
		      <th scope="col">Actions</th>
		    </tr>
		  </thead>

		  <tbody>
		   
		    <tr>

		      <th scope="row">{{ x.id }}</th>
		      <td>{{ x.coursename }}</td>
		      <td>{{ x.coursecategory }}</td>
		      <td> {{ x.createdat }}</td>
		      <td style="padding: 5px;margin-right: 5px;">
		      
		     <a href="{% url 'editcontent' x.id %}" ><button type="submit" class="btn btn-success">Edit</button></a>
		     <a href="{% url 'viewmycontent' x.id %}"><button type="button" class="btn btn-primary">View </button></a>
		     <a href="#"><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Delete </button></a> 

		      </td>
		    </tr>
		    
		  </tbody>
		</table>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <a href="{% url 'deletecontent' x.id %}"><button type="submit" class="btn btn-danger">Save changes</button></a>
      </div>
    </div>
  </div>
</div>
{% endfor%}		

</div>


<!--Delete Modal -->



{% endblock%}
