{% extends 'base.html' %}

{%block content%}

<!-- Form -->

<div class="container col-md-12 mx-auto" style="font-family: 'Roboto Condensed', sans-serif;">

  <form method="post" action="/content/contentcreate/" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row mt-5">
    	<label class="col-md-3 " style="font-size: 25px;float: right;">Create Course</label>
      <div class="col-md-6">
        
      <input type="text" name="coursename" class="form-control" placeholder="Course name">
      {%if err %}
      <span class="alert alert-danger" role="alert">{{err}}</span>
      {%endif%}
       <div class="form-group">
          
          <select class="form-control mt-3" name="category" >
            {% for x in cat%}
            <option>{{x.category}}</option>
            {% endfor%}
          </select>
           
        </div>
      <div class="input-group">
        <div class="custom-file">
          <input type="file" class="custom-file-input" name="courseimage">
          <label class="custom-file-label" >Choose Course Image</label>
        </div>

      </div>
      <div class="col-md-3 mt-4">
        <a href="/content/continuecreate/">
        <button type="submit" class="btn btn-primary">Create</button>
      </a>
      </div>
    </div>
  </form>
</div>


{%endblock%}
