{% extends 'base.html' %}

{%block content%}


<div class="container-fluid">
	  {% for x in data %}
	  <div class="row">
		    <div class="col-6 col-md-2 mt-3 " style="background-color:#111; height: 100%;margin-left: 2px;overflow-x: hidden;">
		    	<ul class="list-group" >
				  <li class="list-group-item" style="background-color:#111;color: #818181;">{{x.id}}</li>
				</ul>
		    </div>
		    <div class="col-6 col-md-5 mt-3">{{x.contenturl}}</div>
		    
		    <div class="col-6 col-md-4 mt-3">
			    	<div class="jumbotron">
					  <h1 class="display-6 ">{{x.contentheading}}</h1>
					  <p class="lead alert alert-success">{{x.contentbody}}</p>
					  <hr class="my-4">
					  
					</div>
		    </div>
	  </div>
	  {% endfor %}
		  
</div>
{%endblock%}
