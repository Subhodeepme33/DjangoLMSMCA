{% extends 'base.html' %}
{%block content%}
{%load static%}

	

<div class="container mt-4">
	<center>
	<h3 class="mb-4">Hey edit your content</h3>
	</center>

	<!-- New Content modal for a course -->
	<div class="modal fade" id="addcontents" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalCenterTitle">Edit Content</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        {%for x in data%}
		 <form method="POST" action="{% url 'addnew' x.id x.cuid %}">
				<div class="form-row">
					    
					<label>Heading</label>
				    <input type="text" class="form-control" name="newhead" placeholder="Enter heading ">
				    <label>Body</label>
				    <input type="text" class="form-control" name="newbody" placeholder="Enter Body ">
				    <label>Url</label>
				    <input type="text" class="form-control" name="newurl" placeholder="Enter Url ">
				   				    
				</div>

	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        {% csrf_token %}
	        <button type="submit" class="btn btn-primary">Save</button>
	    </form>
	      {%endfor%}
	      </div>
	    </div>
	  </div>
	</div>
 
	
	<table class="table">
	
	  <thead class="thead-dark">
		
	    <tr>
	    
	      <th scope="col">id</th>
	      <th scope="col">ContentHeading</th>
	      <th scope="col">ContentBody</th>
	      <th scope="col">ContentUrl</th>
	      <th scope="col">Edit</th>
	    </tr>
	  </thead>
	  <tbody>
	  	{% for x in data %}	   
	    <tr>
	      <th scope="row">{{x.id}}</th>
	      <td>{{x.contentheading}}</td>
	      <td>{{x.contentbody}}</td>
	      <td>{{x.contenturl}}</td>
	      <td><a href="{% url 'editfinish' x.id %}"><button type="button" class="btn btn-primary">Edit</button></a></td>
	    </tr>
	  </tbody>
	  {%endfor%}
	</table>
	


	  <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addcontents">Add Content
	  </button>
	  </td>



</div>
{%endblock%}
